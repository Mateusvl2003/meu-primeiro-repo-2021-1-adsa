<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gr√°ficos</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>

    <style>
        .meu-grafico {
            width: 60%;
            margin: auto;
        }
    </style>

</head>

<body>
    <div class="meu-grafico">
        <canvas id="myChart"></canvas>
    </div>

</body>

</html>

<script>
    var ctx = document.getElementById('myChart');

    var meuGrafico = new Chart(ctx, {

        type: 'bar',

        data: {

            labels: ["jan", "fev", "mar", "abr", "mai", "jun"],

            datasets: [

                {

                    label: "Investimentos",

                    data: [6000, 2000, 5000, 4000, 11000, 9000],

                    borderWidth: 12,

                    borderColor: 'rgba(28,28,28, .5)',

                    backgroundColor: 'transparent',
                },


                {

                    type: 'bar',
                    label: "Investimentos para 2021",
                    data: [4000, 11000, 6000, 6000, 2000, 7000],
                    borderWidth: 12,
                    borderColor: 'rgba(32, 178, 170, .5)',
                    backgroundColor: 'transparent'
                }
            ]
        },


        options: {

            title: {

                display: true,

                fontSize: 22,

                text: "Meus Investimentos",

                position: 'top',
            },
            legend: {

                display: true,

                reverse: true,

                position: 'right'
            },
            layout: {
                padding: {

                    left: 50,
                    top: 50
                },

            }
        }
    })


    Chart.defaults.global.defaultFontColor = "#00ff00";
</script>
